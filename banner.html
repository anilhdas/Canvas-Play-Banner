<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>My First Canvas</title>
	<style>
	  #sample {
		border:1px solid #000000;
	  }
	</style>
    </head>
    <body>

        <canvas id="sample" onmousemove="createNewBall();" width=600 height=400></canvas><br><br>
	<input type=button value="Reset" onClick="resetCanvas();">
        
        <script>

	    var c = document.getElementById('sample');
            var ctx = c.getContext('2d');
            var radius=15,i=0,color=100000;

	    function createNewBall()
	    {
                var tempX = event.pageX + document.body.scrollLeft;
                var tempY = event.pageY + document.body.scrollTop;
                
		i+=2;
		color+=i;
                if(color>1000000)
                {
                    color=114545;
                    i=0;
                }
		ctx.beginPath();
                ctx.arc(tempX, tempY, radius, 0, 2 * Math.PI, false);
		var colors="#"+color;
		ctx.fillStyle = colors;
		ctx.fill();
	    }
            
	    function resetCanvas()
	    {
		ctx.clearRect(0,0,c.width,c.height);
                i=0;
                color=100000;
	    }
            
            var t = setTimeout(createNewBall(), 1000);
            
        </script>
        
    </body>
</html>
